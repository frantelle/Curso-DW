    <p>Por favor completá el formulario para consultarnos sobre alguna inquietud que tengas o para saber lo que pensás
        de nuestra empresa.
        Tus comentarios y sugerencias son muy importantes para nosotros.</p>
    <form id="formulario">
        <label for="isurname">Apellido</label>
        <input id="isurname" type="text" name="surname">

        <label for="iname">Nombre</label>
        <input id="iname" type="text" name="name">

        <label for="iemail">Email</label>
        <input id="iemail" type="email" name="iemail">



        <label for="ipais">Pais</label>
        <input id="ipais" type="text" name="itext">

        <label for="iprovincia">Provincia</label>
        <input id="iprovincia" type="text" name="itext">

        <label for="iciudad">Ciudad</label>
        <input id="iciudad" type="text" name="itext">

        <label for="idireccion">Direccion</label>
        <input id="idireccion" type="text" name="itext">

        <label for="itelefono">Telefono</label>
        <input id="itelefono" type="tel" name="itext">

        <label for="imensaje">Mensaje</label>
        <input id="imensaje" type="text" name="itext">




        <input type="submit" value="Enviar">
    </form>
